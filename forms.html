    <h1> Adoption Form</h1>
    <hr>
    <div id =adoptionForm>
      <form action="#">
        <label>Select Animal Type</label>
        <select name="animal-type">
          <option value="na"></option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="na">Open to both</option>
        </select> 
        <br>
        <br>
      <label for="pet-name">Name of Pet of Interest </label>
      <input placeholder="not required" type="text" name="pet-name" id="pet-name">
      <br>
      <label for="your-name">Your Name</label>
        <input type="text" name="your-name" id="your-name" required>
        <br>
      <label for="your-email">Email</label>
        <input placeholder= "email@gmail.com" type="text" name="your-email" id="your-email">
      <br>
      <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" required>
      <br>
      <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" required>
      <br>
      <label for="gender">Gender: </label>
        <label>Female
          <input type="radio" name="radio" id="female" />
        </label>
        <label>Male
          <input type="radio" name="radio" id="male" />
        </label>
        <br>
      <label for="address">Current Address </label>
        <input type="text" name="address" id="address" required>
      <br>
      <label for="city">City </label>
        <input type="text" name="city" id="city" required>
      <br>
      <label for="State">State </label>
        <input type="text" name="state" id="state" required>
      <br>
      <label for="zip-code">Zip Code </label>
        <input type="number" name="zip-code" id="zip-code" required>
<br>
      <label for="allowed">Are pets allowed in your building </label>
         <select name="allowed">
          <option value="clear"></option>
          <option value="cats">Only cats are allowed</option>
          <option value="dogs">Dogs are allowed with restrictions</option>
          <option value="dogs">Dogs are allowed, no restrictions</option>
          <option value="no-pets">No pets allowed</option>
        </select> 
        <br>
        <br>
        <br>
        <label for="checkbox">By checking this box I certify the information given here is accurate to the best of my knowledge
          <input type="checkbox" name="checkbox" id="checkbox" />
       </label>
      <br>
       <input type="submit" name="submit" id="submit" required>
     </div>
